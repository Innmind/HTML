arguments:
    nodeTranslators: map<int, Innmind\Xml\Translator\NodeTranslatorInterface> ?? $defaultNodeTranslators

expose:
    reader: '$reader'

services:
    reader Innmind\Html\Reader\Reader:
        - '$nodeTranslator'

    nodeTranslator Innmind\Xml\Translator\NodeTranslator:
        - '$nodeTranslators'

    defaultNodeTranslators merge:
        - '$xml'
        - '$html'

    html Innmind\Html\Translator\NodeTranslators::defaults: []

    xml Innmind\Xml\Translator\NodeTranslators::defaults: []
